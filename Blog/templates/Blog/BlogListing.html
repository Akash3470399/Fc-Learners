{% load static %} 
{% load blog_filters %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Blog listings</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>

    <!-- Font awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'Blog/css/BlogListing.css' %}" />
  </head>

  <body>
    <canvas class="background"></canvas>
    <!-- start of header -->
    {% include 'Blog/header.html' %}
    <!-- end of header -->

    <!-- searchbar  -->
    <section class="text-dark p-5" id="searchbar">
      <div class="wrapper">
        <div class="search-input">
          <input type="text" placeholder="Type to search.." />
          <div class="autocom-box">
            <!-- here list are inserted from javascript -->
          </div>
          <div class="icon"><i class="fas fa-search"></i></div>
        </div>
      </div>
    </section>

    <!-- wave animation -->
    <section class="sectionwave">
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
    </section>

    <!-- design -->
    <section class="design" id="design">
      <div class="container">
        <div class="title">
          <h2>Recent Blogs & Articels</h2>

        </div>
        
        <div id="posts">
          {% include 'Blog/paginated_posts.html' %}
        </div>

      </div>


    </section>
    <!-- end of design -->
    <!-- pagination  -->

    <!-- paginationn end  -->

    <!-- Footer Start -->

    <!-- Footer End -->



    <!-- javascript starts -->

    <script>
      window.onload = function () {
        Particles.init({
          // normal options

          selector: ".background",
          breakpoint: 768,
          color: "pink",
          sizeVariations: 10,
          maxParticles: 100,

          // options for breakpoints
          responsive: [
            {
              breakpoint: 768,
              options: {
                maxParticles: 20,
                color: "pink",
                connectParticles: false,
              },
            },
            {
              breakpoint: 425,
              options: {
                maxParticles: 20,
                connectParticles: true,
              },
            },
            {
              breakpoint: 320,
              options: {
                maxParticles: 0,

                // disables particles.js
              },
            },
          ],
        });
      };
    </script>
    <!-- cursor style  -->
    <div id="cursor"></div>
    <script>
      var cursor = document.getElementById("cursor");
      document.onmousemove = function (e) {
        cursor.style.left = e.pageX + "px";
        cursor.style.top = e.pageY + "px";
        cursor.style.display = "block";
      };
    </script>
    <!-- dark theme -->
    <script src="{% static 'Blog/js/themesLogic.js' %}"></script>
    <script src="{% static 'Blog/js/searchScript.js' %}"></script>
    <script src="{% static 'Blog/js/paginatePosts.js' %}"></script>
  </body>
</html>
