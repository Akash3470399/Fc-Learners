    <!-- javascript starts -->

    <script>
      window.onload = function () {
        Particles.init({
          // normal options

          selector: ".background",
          breakpoint: 768,
          color: "pink",
          sizeVariations: 10,
          maxParticles: 100,

          // options for breakpoints
          responsive: [
            {
              breakpoint: 768,
              options: {
                maxParticles: 20,
                color: "pink",
                connectParticles: false,
              },
            },
            {
              breakpoint: 425,
              options: {
                maxParticles: 20,
                connectParticles: true,
              },
            },
            {
              breakpoint: 320,
              options: {
                maxParticles: 0,

                // disables particles.js
              },
            },
          ],
        });
      };
    </script>
    <!-- cursor style  -->
    <div id="cursor"></div>
    <script>
      var cursor = document.getElementById("cursor");
      document.onmousemove = function (e) {
        cursor.style.left = e.pageX + "px";
        cursor.style.top = e.pageY + "px";
        cursor.style.display = "block";
      };
    </script>
